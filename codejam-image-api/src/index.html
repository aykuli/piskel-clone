<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Codejam Canvas from RSSchool</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="page__wrap">
        <header>
            <nav class="nav nav__main"></nav>
            <h1>CodeJam - Image API</h1>
            <nav class="nav nav__user">
                <div data-netlify-identity-menu></div>
            </nav>
        </header>
        <main>
            <aside>
                <section class="pane pane__tools">
                    <h2 class="visually-hidden">Tools for paint</h2>
                    <ul>
                        <li id='pencil' class="tool tool--active">
                            <svg width="20" height="20" viewBox="0 0 512 512" aria-hidden="true" focusable="false" role="img" xmlns="http://www.w3.org/2000/svg">
                                <path fill="currentColor" d="M497.9 142.1l-46.1 46.1c-4.7 4.7-12.3 4.7-17 0l-111-111c-4.7-4.7-4.7-12.3 0-17l46.1-46.1c18.7-18.7 49.1-18.7 67.9 0l60.1 60.1c18.8 18.7 18.8 49.1 0 67.9zM284.2 99.8L21.6 362.4.4 483.9c-2.9 16.4 11.4 30.6 27.8 27.8l121.5-21.3 262.6-262.6c4.7-4.7 4.7-12.3 0-17l-111-111c-4.8-4.7-12.4-4.7-17.1 0zM124.1 339.9c-5.5-5.5-5.5-14.3 0-19.8l154-154c5.5-5.5 14.3-5.5 19.8 0s5.5 14.3 0 19.8l-154 154c-5.5 5.5-14.3 5.5-19.8 0zM88 424h48v36.3l-64.5 11.3-31.1-31.1L51.7 376H88v48z" fill="black" fill-opacity="0.5413"></path>
                            </svg>
                            <span>Pencil</span>
                        </li>
                        <li id='bucket'class="tool">
                            <svg width="20" height="18" viewBox="0 0 20 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M17.7782 11.25C17.7782 11.25 15.556 14.5072 15.556 15.75C15.556 16.9928 16.5511 18 17.7782 18C19.0053 18 20.0004 16.9928 20.0004 15.75C20.0004 14.5072 17.7782 11.25 17.7782 11.25ZM17.4528 7.63102L10.2414 0.329414C10.0244 0.109687 9.73999 0 9.45561 0C9.17124 0 8.88686 0.109687 8.67019 0.329414L5.83755 3.19746L2.84519 0.167344C2.62818 -0.0523828 2.27644 -0.0523828 2.05978 0.167344L1.27436 0.962578C1.05769 1.1823 1.05769 1.53844 1.27436 1.75781L4.26707 4.78758L0.97679 8.11898C-0.324946 9.43664 -0.324946 11.5734 0.97679 12.8914L5.04589 17.0114C5.69658 17.6702 6.54971 18 7.40248 18C8.25561 18 9.10839 17.6706 9.75908 17.0114L17.4525 9.22184C17.8865 8.78238 17.8865 8.07047 17.4528 7.63102ZM13.4174 10.1261H2.28964C2.33686 9.99105 2.4136 9.84551 2.54762 9.71016L3.00422 9.24785L5.8379 6.37875L7.87262 8.43891C8.3063 8.87801 9.00978 8.87801 9.44346 8.43891C9.87714 7.9998 9.87714 7.28754 9.44346 6.84844L7.40874 4.78828L9.45561 2.71582L15.0959 8.4266L13.4174 10.1261Z" fill="black" fill-opacity="0.5413"/>
                            </svg>
                            <span>Paint bucket</span>
                        </li>
                        <li id='picker' class="tool">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M1.98242 13.0176C1.51367 13.4863 1.25 14.1223 1.25 14.7856V16.5625L0 18.75L1.25 20L3.4375 18.75H5.21445C5.87734 18.75 6.51328 18.4867 6.98203 18.018L11.9289 13.0719L6.92891 8.07189L1.98242 13.0176ZM18.9016 1.09845C17.4379 -0.366394 15.0625 -0.366394 13.5988 1.09845L10.5875 4.10978L10.0758 3.59806C9.70703 3.22931 9.11289 3.23439 8.75 3.59806L7.14961 5.19845C6.78359 5.56447 6.78359 6.15822 7.14961 6.52423L13.4754 12.85C13.8441 13.2188 14.4383 13.2137 14.8012 12.85L16.4016 11.25C16.7676 10.884 16.7676 10.2902 16.4016 9.92423L15.8898 9.41251L18.9012 6.40118C20.3664 4.93712 20.3664 2.5629 18.9016 1.09845Z" fill="black" fill-opacity="0.5413"/>
                            </svg>
                            <span>Choose color</span>
                        </li>
                        <li><hr></li>
                        <li id='empty' class="tool">
                            <img src="./assets/img/blank-canvas.png" width="20" height="20" alt="clear canvas">
                            <span>Clear area</span>
                        </li>
                        <li id='grayscale' class="tool">
                            <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0" y="0" viewBox="0 0 20 20" style="enable-background:new 0 0 20 20;" xml:space="preserve">
                                <path fill="#757575" d="M10,0C4.5,0,0,4.5,0,10c0,5.5,4.5,10,10,10c5.5,0,10-4.5,10-10C20,4.5,15.5,0,10,0z M10.6,18.8V1.2c4.5,0.3,8.2,4.1,8.2,8.8C18.8,14.7,15.1,18.5,10.6,18.8z"/>
                            </svg>
                            <span>Grayscale</span>
                        </li>
                    </ul>
                </section>
                <section class="pane pane__colors">
                    <h2 class="visually-hidden">Tools for choosing colors</h2>
                    <ul>
                        <li class="color">
                            <input type="color" id="currentColor" name="current-color" value="#ffbb44">
                            <label for="currentColor">Current color</label>
                        </li>
                        <li class="color color--prev">
                            <input type="color" id="prevColor" name="previous-color" value="#ffffff" disabled>
                            <label for="prevColor">Prev color</label>
                        </li>
                    </ul>
                        <hr>
                    <ul>
                        <li class="color color--red">
                            <div class="color__indicator"></div>
                            <span>Red</span>
                        </li>
                        <li class="color color--blue">
                            <div class="color__indicator"></div>
                            <span>Blue</span>
                        </li>
                    </ul>
                </section>
            </aside>
            <section class="drawing-section">
                <h2 class="visually-hidden">Drawing on canvas</h2>
                <div class="canvas__wrapper">
                    <canvas id="canvas" class="canvas--style" width="512" height="512">Your browser doesn't support canvas</canvas>
                    <div class="canvas__buttons">
                        <div class="canvas__resolution">
                            <span>Choose resolution:</span>
                            <button data-ratio="4" id="res128" type="button">128x128</button>
                            <button data-ratio="2" id="res256" type="button">256x256</button>
                            <button data-ratio="1" id="res512" class="res-active" type="button">512x512</button>
                        </div>
                        <div class="load-image">
                            <label>Choose city:
                                <input id="cityChoiseInpit" type="text" name="load-image" placeholder="Almaty" value="Almaty">
                            </label>
                            <button id="load" class="canvas--load" type="button">Load</button>
                            <button id="save" class="canvas--save" type="button">Save</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <div class="modal__no-image">
            You have to load image before
        </div>
        <div class="modal__overlay"></div>
    </div>
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script src="https://unpkg.com/netlify-auth-providers"></script>
</body>
</html>
