                <section class="pane pane__colors">
                    <h2 class="visually-hidden">Tools for choosing colors</h2>
                    <ul>
                        <li class="color">
                            <input type="color" id="currentColor" name="current-color" value="#C4C4C4">
                            <label for="currentColor">Current color</label>
                        </li>
                        <li class="color">
                            <input type="color" id="prevColor" name="prev-color" value="#41F795">
                            <label for="prevColor">Prev color</label>
                        </li>
                    </ul>
                        <hr>
                    <ul>
                        <li class="color">
                            <input type="color" id="choosedColor0" name="choosed-color0" value="#F74141">
                            <label for="choosedColor0">Red</label>
                        </li>
                        <li class="color">
                            <input type="color" id="choosedColor1" name="choosed-color1" value="#41B6F7">
                            <label for="choosedColor1">Blue</label>
                        </li>
                    </ul>
                </section>
            </aside>
            <section class="drawing-section">
                <h2 class="visually-hidden">Drawing on canvas</h2>
                <canvas id="canvas" class="canvas-style" width="512" height="512"></canvas>    
                <div class="select__wrap">
                    <form name="drawSelectorForm">
                        <select id="drawSelector" class="select__draw" name="select-what-to-draw">
                            <option value="draw4x4" id="draw4x4">4x4</option>
                            <option value="draw32x32" id="draw32x32">32x32</option>
                            <option value="RSSchoolIcon" id="RSSchoolIcon">RSSchool icon</option>
                        </select>
                    </form>
                    <button id='draw' class="select__btn">draw</button>
                </div>
            </section>
        </main>
        <div class="test"></div>
    </div>
    <script src="scripts/index.js"></script>
